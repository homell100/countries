<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <header class="flex justify-between my-6 shadow-md p-6">
    <h1>Where in the world?</h1>
    <p id="dark-mode">&#x263e; Dark Mode</p>
  </header>
  <main>
    <section class="flex justify-between m-10">
      <input id="search" type="text" placeholder="Search for a country" class="shadow-md p-4">
      <select name="region" id="regions" class="shadow-md p-4">
        <option value="all" diabled selected hidden> Select region </option>
        <option value="all">All</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </section>
    <section id="flag-grid" class="md:grid md:grid-cols-3 m-16 gap-32 flex flex-col justify-center">

    </section>
    <section id="modal">
      <div id="modal-bg"class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-100">
        <div id="modal-section" class="bg-white rounded-lg w-3/4">
          <div class="flex flex-col items-start p-4">
            <div class="flex items-center w-full">
              <svg id="svg"class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer " xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 18 18">
                <path id="closeButton"
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" />
              </svg>
            </div>
            <hr>
            <div class="flex flex-col md:flex-row">
              <div class="p-14 md:w-1/2">
                <img id="img-country" src="" alt="">
              </div>
              <div class="flex flex-col justify-center align-center p-14">
                <h3 id="name-country" class="text-3xl font-bold"></h3>
                <div class="flex flex-col md:flex-row">
                  <div class="mt-2">
                    <p class="font-bold">Native Name: <span class="font-normal" id="native-name"></span></p>
                    <p class="font-bold">Population: <span class="font-normal" id="population"></span></p>
                    <p class="font-bold">Region: <span class="font-normal" id="region"></span></p>
                    <p class="font-bold">Sub Region: <span class="font-normal" id="sub-region"></span></p>
                    <p class="font-bold">Capital: <span class="font-normal" id="capital"></span></p>
                  </div>
                  <div>
                    <p class="font-bold">Level Domain: <span class="font-normal" id="level-domain"></span></p>
                    <p class="font-bold">Currencies: <span class="font-normal" id="currencies"></span></p>
                    <p class="font-bold">Languages: <span class="font-normal" id="languages"></span></p>
                  </div>
                </div>
              </div>
            </div>
            <p class="p-14 font-bold">Border countries <span class="font-normal" id="border-countries"></span></p>
            <hr>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/request.js"></script>
  <script src="scripts/DOM.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
